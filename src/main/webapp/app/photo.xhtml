<h:head>
	<title>Foto</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link
		href="http://www.rinomachine.com.br/rino-gallery/images/dynamic/?file=#{photoBean.getPhoto().nomeFoto}"

	<meta property="og:locale" content="pt_BR" />
	<meta property="og:site_name" content="Rino Machine - Eventos" />

		content="http://www.rinomachine.com.br/rino-gallery/images/dynamic/?file=#{photoBean.getPhoto().nomeFoto}" />
	<meta property="og:image"
		content="http://www.rinomachine.com.br/rino-gallery/images/dynamic/?file=#{photoBean.getPhoto().nomeFoto}" />

	<meta property="og:image:type" content="image/jpeg" />
	<meta property="og:image:width" content="800" />

	<meta property="og:title" content="#{photoBean.getPhoto().nomeEvento}" />

	<meta property="og:description" content="#{photoBean.getPhoto().descricaoEvento}" />

	<style>
.image-container {
	border: 10px solid #f4f4f4;

	margin: 50px auto 0 auto;
	position: relative;
	display: block;
	-ms-transform: rotate(-2deg); /* IE 9 */
	-webkit-transform: rotate(-2deg); /* Chrome, Safari, Opera */
	transform: rotate(-2deg);
}

body {
	padding: 0px !important;
	margin: 0px !important;
	overflow: hidden;
	background-image: url(../../images/brickwall.png);
}
</style>

<h:body>
