<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/app/template/layout.xhtml">
		<ui:param name="title" value="AUTENTICAÇÃO" />
		<ui:define name="content">
			<div class="panel panel-default" style="width: 40%; margin: 30px auto 0 auto">
				<div class="panel-heading" style="font-size: 20px; text-transform: uppercase; font-weight: bold">AUTENTICAÇÃO</div>
				<div class="panel-body">

					<center>
						<h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: darkred" />
					</center>
					<form action="${request.contextPath}/j_spring_security_check" method="post">
						
						<h:panelGrid columns="2" cellpadding="10" style="width:100%">
							<h:outputLabel for="username" value="Usuário: " />
							<h:inputText id="username" required="true" class="form-control" style="width:90%;margin:4px" />
							<h:outputLabel for="password" value="Senha: " />
							<h:inputSecret id="password" required="true" class="form-control" style="width:90%;margin:4px" />
							<h:outputText value="" />
							<h:commandButton value="Login" styleClass="btn btn-default" style=";margin:4px;font-weight:bold" />
						</h:panelGrid>
					</form>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
