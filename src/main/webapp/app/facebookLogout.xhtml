<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="pt-BR"
	xmlns:fb='http://ogp.me/ns/fb#'>
<h:head>
 	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
</h:head>
<h:body>
<div style="padding:10px;background-color:#000000;width:100%;color:#ffffff">
<h1>Só não esqueça de sair de seu facebook!</h1>
</div>

<div style="width:320px;margin:200px auto;">
	<div style="float:left;width:100px">
		<h:graphicImage value="/resources/images/hand-pointer.png" />
	</div>
	<div style="float:left;width:200px">
		<div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true" onlogin="callbackLogout()"></div>
	</div>
	<div style="clear:both"></div>
</div>

<div id="fb-root"></div>
<script>
//<![CDATA[
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.6&appId=632009673603742";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
//]]>
</script>

<script>
function callbackLogout(){
	location = "#{configGeneralBean.listConfigGeneral().get(0).urlEndPhoto}";
}
</script>

</h:body>
</html>
